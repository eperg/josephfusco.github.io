---
layout: default
title: Blog
redirect_from:
  - /archive/
---
<div class="heading">
	<div class="container">
		<h1>{{ page.title }}</h1>
	</div>
</div>
<div class="content">
	<div class="container">
		<div class="row">
			<div class="c-sm-12">
				<ul class="posts">
					{% for post in site.posts %}
					<li itemscope itemtype="http://schema.org/BlogPosting">
						<a href="{{ site.baseurl }}{{ post.url }}" itemprop="url">
							<article class="inner">
								<p itemprop="name headline">{{ post.title }}</p>
								<time datetime="{{ post.date | date_to_xmlschema }}" itemprop="datePublished">{{ post.date | date_to_string }}</time>
							</article>
						</a>
					</li>
					{% endfor %}
				</ul>
			</div>
		</div>
	</div>
</div>
