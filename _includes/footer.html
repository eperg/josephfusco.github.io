<footer class="footer">
	<div class="container">
		<div class="nav">
			<ul class="nav__menu--left">
				<li>&copy; {{ site.time | date: '%Y' }} {{ site.name }}</li>
			</ul>
			<ul class="nav__menu">
				{% for account in site.accounts %}
				<li><a href="{{ account.url }}">{{ account.name }}</a></li>
				{% endfor %}
			</ul>
		</div>
	</div>
</footer>
{% if site.ga_tracking_id and site.ga_domain %}
<script>
	(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
	ga('create', '{{ site.ga_tracking_id }}', '{{ site.ga_domain }}');
	ga('send', 'pageview');
</script>
{% endif %}
