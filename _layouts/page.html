<!DOCTYPE html>
<html lang="{{ site.lang | default: page.lang | default: 'en' }}">
{% include head.html %}
<body class="{{ page.path | remove: '.html' }}">
	{% include header.html %}
	<main class="main" aria-label="Content">
		<div class="heading">
			<div class="container">
				<h1>{{ page.title }}</h1>
			</div>
		</div>
		<div class="content">
			<div class="container">
				<div class="row">
					<div class="c-sm-7">
						<div class="content__inner">
							{{ content }}
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
	{% include footer.html %}
</body>
</html>
