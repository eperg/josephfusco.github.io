<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  {% include analytics.html %}

  <body>

    <div class="container content">
      <header class="masthead">
        <h3 class="masthead-title">
          <a href="/" title="Home">
            <svg class="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
              <path fill="none" stroke="#000" stroke-width="8" stroke-linecap="round" stroke-miterlimit="10" d="M53 19.2l-5.1 39.5m0 0c-4.5 33-42.2 25.9-36.1 0M53 19.2h38.9M50 44.3h22.5"/>
            </svg>
          </a>

          {% for page in site.pages_list %}
            &nbsp;&nbsp;&nbsp;
            <small><a href="{{ page[1]  }}">{{ page[0] }}</a></small>
          {% endfor %}

          </h3>
      </header>

      <main>

        {{ content }}

        {% include comments.html %}

      </main>

      <footer class="footer">
        <small>
          &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>. All rights reserved.
        </small>
      </footer>
    </div>

  </body>
</html>
