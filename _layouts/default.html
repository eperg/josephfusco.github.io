<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  {% include analytics.html %}

  <body>

    <div class="container content">
      <header class="masthead">

        <div class="col-2">
          <h3 class="masthead-title">
            <a href="/" title="Home">
             Joseph Fusco
            </a>
          </h3>
        </div>

        <div class="col-6">
          <ul class="menu">
          {% for page in site.pages_list %}
            <li><a href="{{ page[1]  }}">{{ page[0] }}</a></li>
          {% endfor %}
          </ul>
        </div>

      </header>

      {{ content }}


      <div class="col-4 col-offset-2">

      {% include comments.html %}

      </div>

      <footer class="footer">
        <small class="col-4 col-offset-2">
          &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time> Joseph Fusco. All rights reserved.
        </small>
      </footer>
    </div>

  </body>
</html>
